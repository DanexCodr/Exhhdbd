name: Convert ONNX to TFLite

on:
  workflow_dispatch:    # manual trigger, since no local model.onnx push
  # optionally add schedule or other triggers

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Download model.onnx from Release asset
        run: |
          curl -L -o model.onnx "$(curl -s https://api.github.com/repos/DanexCodr/Exhhdbd/releases/tags/Durhrj | grep browser_download_url | grep model.onnx | cut -d '"' -f 4)"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install onnx onnx-tf tensorflow

      - name: Run conversion script
        run: |
          python convert.py

      - name: Upload TFLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-tflite
          path: model.tflite
