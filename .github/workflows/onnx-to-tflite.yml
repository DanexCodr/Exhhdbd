name: Convert ONNX to TFLite

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release download URL for model.onnx
        id: get_url
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/DanexCodr/Exhhdbd/releases/latest \
            | grep browser_download_url \
            | grep model.onnx \
            | head -n 1 \
            | cut -d '"' -f 4)
          echo "url=$LATEST_URL" >> $GITHUB_OUTPUT

      - name: Download model.onnx from latest release asset
        run: |
          echo "Downloading from ${{ steps.get_url.outputs.url }}"
          curl -L -o model.onnx "${{ steps.get_url.outputs.url }}"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install onnx onnx-tf tensorflow

      - name: Run conversion script
        run: |
          python convert.py

      - name: Upload TFLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-tflite
          path: model.tflite
