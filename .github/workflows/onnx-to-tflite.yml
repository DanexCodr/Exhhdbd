name: Convert ONNX to TFLite

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download any .onnx from latest release assets
        shell: bash
        run: |
          assets_json=$(curl -s https://api.github.com/repos/DanexCodr/Exhhdbd/releases/latest)
          DOWNLOAD_URL=$(echo "$assets_json" | jq -r '.assets[] | select(.name | endswith(".onnx")) | .browser_download_url' | head -n 1)
          if [[ -z "$DOWNLOAD_URL" ]]; then
            echo "No .onnx asset found in latest release"
            exit 1
          fi
          echo "Downloading ONNX model from: $DOWNLOAD_URL"
          curl -L -o model.onnx "$DOWNLOAD_URL"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install onnx onnx-tf tensorflow

      - name: Run conversion script
        run: |
          python convert.py

      - name: Upload TFLite artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-tflite
          path: model.tflite        
          run: |
           python convert.py
