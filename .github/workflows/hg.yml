name: Patch Desugared Jar on Jar Commit

on:
  push:
    branches:
      - main

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Debug - list root files
        run: ls -lh

      - name: Unpack committed desugared jar
        run: |
          mkdir -p build/unpacked
          unzip -o classes_java7.jar -d build/unpacked

      - name: Compile PatchLoadLibRemover
        run: |
          mkdir -p build/tools
          javac -cp asm-9.4.jar:asm-commons-9.4.jar tools/PatchLoadLibRemover.java -d build/tools

      - name: Run PatchLoadLibRemover on OnnxRuntime.class
        run: java -cp build/tools:asm-9.4.jar:asm-commons-9.4.jar tools.PatchLoadLibRemover build/unpacked/ai/onnxruntime/OnnxRuntime.class

      - name: Verify patched OnnxRuntime.class validity
        run: |
          javap -v build/unpacked/ai/onnxruntime/OnnxRuntime.class > /dev/null
          if [ $? -eq 0 ]; then
            echo "Class file verification PASSED."
          else
            echo "Class file verification FAILED."
            exit 1
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          java-version: 17

      - name: Install Android Build Tools 33.0.2
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2"

      - name: Run d8
        run: |
          mkdir -p build/dex
          $ANDROID_SDK_ROOT/build-tools/33.0.2/d8 --min-api 21 --output build/dex build/unpacked

      - name: Repack patched jar
        run: |
          cd build/unpacked
          jar cf ../classes_java7_patched.jar .
          cd ../..

      - name: Upload patched jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: classes-java7-patched
          path: build/classes_java7_patched.jar
