name: Patch Desugared Jar on Jar Commit

on:
  push:
    branches:
      - main

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Unpack committed desugared jar
        run: |
          mkdir -p build/unpacked
          unzip -o classes_java7.jar -d build/unpacked

      - name: Show original OnnxRuntime.class (before patch)
        run: |
          javap -v build/unpacked/ai/onnxruntime/OnnxRuntime.class > build/original_OnnxRuntime.txt
          echo "Original OnnxRuntime.class method/field names:"
          grep "^[ ]*Name:" build/original_OnnxRuntime.txt

      - name: Compile PatchLoadLibRemover
        run: |
          mkdir -p build/tools
          javac -cp asm-9.4.jar:asm-commons-9.4.jar tools/PatchLoadLibRemover.java -d build/tools

      - name: Run PatchLoadLibRemover on OnnxRuntime.class
        run: java -cp build/tools:asm-9.4.jar:asm-commons-9.4.jar tools.PatchLoadLibRemover build/unpacked/ai/onnxruntime/OnnxRuntime.class

      - name: Show patched OnnxRuntime.class (after patch)
        run: |
          javap -v build/unpacked/ai/onnxruntime/OnnxRuntime.class > build/patched_OnnxRuntime.txt
          echo "Patched OnnxRuntime.class method/field names:"
          grep "^[ ]*Name:" build/patched_OnnxRuntime.txt

      - name: Show only changed parts between original and patched
        run: |
          diff -u <(grep "^[ ]*Name:" build/original_OnnxRuntime.txt) <(grep "^[ ]*Name:" build/patched_OnnxRuntime.txt) || true

      - name: Repack patched jar
        run: |
          cd build/unpacked
          jar cf ../classes_java7_patched.jar .
          cd ../..

      - name: Upload patched jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: classes-java7-patched
          path: build/classes_java7_patched.jar
